<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas gigantes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 200px;
        }
        td{
            border: solid 1px black;
            text-align: center;
            padding: 10px;
        }
        th{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Lidando com tabelas maiores</h1>
    <table>
        <thead>
            <tr>
                <th>Estados</th>
                <th>Populacao</th>
                <th>% da populacao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sao Paulo</td>
                <td>45M</td>
                <td>21%</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21M</td>
                <td>10%</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total de habitantes</th>
            <td>0000000</td>
        </tfoot>
    </table>
</body>
</html>
