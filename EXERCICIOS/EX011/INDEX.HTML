<!DOCTYPE html>
<html lang="PT-BR
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de imagens</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Essas imagens iram se adaptar independente do tamanho da tela</p>
    <picture>
        <source media="(min-width: 750px )" srcset="IMAGENS/Untitled.png" type="image/png">
        <source media="(min-width: 1000px )" srcset="IMAGENS/Untitledm.png" type="image/png">
        <img src="IMAGENS/Untitledg.png" alt="papapa">
    </picture>
    <h2>Audio</h2>
    <P>tentando reproduzir audio</P>
    <audio src="midia/Lazy Laura - Quincas Moreira.mp3" controls>Quincas Moreira</audio>
    <source src="midia/Lazy Laura - Quincas Moreira.mp3" type="audio/mpeg">
</body>
</html>
