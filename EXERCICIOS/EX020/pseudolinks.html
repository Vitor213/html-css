<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links com interação</title>
    <style>
        a{
          color: rgba(10, 148, 158, 0.678);  
          text-decoration: none;
          
        }
       a:visited{
        color: brown;
       }
       a:active{
        color: yellow;
       }
       a:hover{
        color: black;
        text-decoration: underline;
       }
    </style>
</head>
<body>
    <a href="https://github.com/gustavo">Youtube</a>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavo">github</a></li>
        <li><a href="https://color.adobe.com/"></a>Youtube</li>
        <li><a href="https://color.adobe.com/"></a>Curso em video</li>
    </ul>
</body>
</html>
