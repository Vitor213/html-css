<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

            <div>
                <label for="inu1">Numero 1</label>
                <input type="number" name="Numero" id="inu1" min="0" max="50" required oninput="isoma.innerHTML = Number(inu1.value) + Number (inu2.value)"> 
            </div>

            <div>
                <label for="inu2">Numero 2</label>
                <input type="number" name="Numero" id="inu2" min="0" max="50" required oninput="isoma.innerHTML = Number(inu1.value) + Number (inu2.value)">
            </div>
            
            <div>
                <label for="isoma">SOMA: </label>
                <output name="soma" id="isoma">0</output>
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>

    </form>
</body>
</html>
