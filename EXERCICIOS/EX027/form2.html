<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>   
    <h1>Testando formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="off" >
    <p>
        <label for="iusu">Usuario</label>
        <input type="text" name="usu" id="iusu" required minlength="3" maxlength="15" placeholder="Digite seu nome">
    </p>
    <p><label for="isen">Senha</label>
    <input type="password" name="sen" id="isen" required minlength="8" placeholder="Digite sua senha"> </p>
    <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
