<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando</title>
</head>
<body>
    <h1>Formulario com email e telefone</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset> 
            <legend>Dados pessoais</legend>
            <p><label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required placeholder="Digite seu telefone" aria-rowindex=""></p>
            <p><label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" placeholder="Digite seu Email" required autocomplete="email"></p>
        </fieldset>

        <p> <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
