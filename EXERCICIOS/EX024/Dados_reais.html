<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com dados reais</title>
    <style>
        body{
            font-family: sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 600px;
        }
        td{
            border: solid 1px black;
            padding: 15px;
            text-align: left;
        }

        .cabeca{
            text-align: center;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cabeca">Grupo</td>
            <td class="cabeca">Nomes</td>
            <td colspan="3" class="cabeca">Filmes</td>
        </tr> 
        <tr>
            <td rowspan="3"><strong>Mulheres</strong></td>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Claudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big hero</td>
        </tr>
        <tr>
            <td rowspan="3"><strong>Homens</strong></td>
            <td>Bruno Mendoca</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
            <td>Gladiador</td></td>
        </tr>
        <tr>
            <td>Daniel Lourenco</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
</body>
</html>
